resource_types:
- name: matrix-notification-resource
  type: docker-image
  source:
    repository: freelock/matrix-notification-resource

- name: rsync-resource
  type: docker-image
  source:
    repository: mrsixw/concourse-rsync-resource
    tag: latest

groups: []
#groups:
#- name: master
#  jobs:
#    - build@master
#    - test@master
#- name: ppaulweber/ast
#  jobs:
#    - build@ppaulweber-ast


resources:
- name: notify
  type: matrix-notification-resource
  source:
    matrix_server_url: {{matrix-addr}}
    token: {{matrix-auth}}
    room_id: {{matrix-room}}

- name: libcasm-fe-master
  type: rsync-resource
  source:
    base_dir:    ~/sync/libcasm-fe/master
    server:      {{sync-addr}}
    port:        {{sync-port}}
    user:        {{sync-user}}
    private_key: {{sync-auth}}
- name: libcasm-fe-ppaulweber-ast
  type: rsync-resource
  source:
    base_dir:    ~/sync/libcasm-fe/ppaulweber-ast
    server:      {{sync-addr}}
    port:        {{sync-port}}
    user:        {{sync-user}}
    private_key: {{sync-auth}}
    
- name: gtest@master
  type: git
  source:
    branch: master
    disable_ci_skip: true
    private_key: {{github-auth}}
    uri: git@github.com:google/googletest
- name: libstdhl@master
  type: git
  source:
    branch: master
    disable_ci_skip: true
    private_key: {{github-auth}}
    uri: git@github.com:ppaulweber/libstdhl
- name: libpass@master
  type: git
  source:
    branch: master
    disable_ci_skip: true
    private_key: {{github-auth}}
    uri: git@github.com:ppaulweber/libpass


- name: libcasm-fe@master
  type: git
  source:
    branch: master
    disable_ci_skip: true
    private_key: {{github-auth}}
    uri: git@github.com:ppaulweber/libcasm-fe
- name: libcasm-fe@ppaulweber-ast
  type: git
  source:
    branch: ppaulweber/ast
    disable_ci_skip: true
    private_key: {{github-auth}}
    uri: git@github.com:ppaulweber/libcasm-fe




jobs:
- name: build@master
  plan:
  - get: gtest@master
  - get: libstdhl@master
  - get: libpass@master
  - get: libcasm-fe@master
    trigger: true
  - task: build
    file: libcasm-fe@master/.ci/task/build.yml
    input_mapping:
      gtest    : gtest@master
      libstdhl : libstdhl@master
      libpass  : libpass@master
      libcasm-fe: libcasm-fe@master
  - put: libcasm-fe-master
    params:
      "sync_dir" : "out"
- name: test@master
  plan:
  - get: libcasm-fe-master
    passed: [build@master]
    trigger: true
  - task: test
    file: libcasm-fe@master/.ci/task/test.yml
    input_mapping:
      in: libcasm-fe-master

- name: build@ppaulweber-ast
  plan:
  - get: gtest@master
  - get: libstdhl@master
  - get: libpass@master
  - get: libcasm-fe@ppaulweber-ast
    trigger: true
  - task: build
    file: libcasm-fe@ppaulweber-ast/.ci/task/build.yml
    input_mapping:
      gtest    : gtest@master
      libstdhl : libstdhl@master
      libpass  : libpass@master
      libcasm-fe: libcasm-fe@ppaulweber-ast
  - put: libcasm-fe-ppaulweber-ast
    params:
      "sync_dir" : "out"
- name: test@ppaulweber-ast
  plan:
  - get: libcasm-fe-ppaulweber-ast
    passed: [build@ppaulweber-ast]
    trigger: true
  - task: test
    file: libcasm-fe@ppaulweber-ast/.ci/task/test.yml
    input_mapping:
      in: libcasm-fe-ppaulweber-ast

