check_task:
  container:
    image: casmlang/container.linux
    memory: 2
    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[6588ed450a4be13d083f5ba6d9d9c1c82a965a59407d0b3aaedd7efad277db82385df5c473257ba8f2172704599a1d18]
  matrix:
    env:
      B: "debug"
      C: "clang"
  fetch_script:
    - make ci-fetch
  build_script:
    - make ci-build
  test_script:
    - make ci-test
  benchmark_script:
    - make ci-benchmark

coverage_task:
  depends_on: check
  container:
    image: casmlang/container.linux
    memory: 2
    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[6588ed450a4be13d083f5ba6d9d9c1c82a965a59407d0b3aaedd7efad277db82385df5c473257ba8f2172704599a1d18]
  matrix:
    env:
      B: "coverage"
      C: "gcc"
      CODECOV_TOKEN: ENCRYPTED[b1727d92f13684b84d6c699eb81e9b892b1ea4b35ab283592f3082fedab833f1b646a1a6aef4c99f520f02341ee08d77]
  fetch_script:
    - make ci-fetch
  build_script:
    - make ci-build
  test_script:
    - make ci-test
  coverage_script:
    - wget https://codecov.io/bash
    - sh bash -f "!*#usr#include*" 2> /dev/null

linux_task:
  depends_on: check
  container:
    image: casmlang/container.linux
    memory: 2
    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[6588ed450a4be13d083f5ba6d9d9c1c82a965a59407d0b3aaedd7efad277db82385df5c473257ba8f2172704599a1d18]
  matrix:
    env:
      B: "release"
      C: "clang"
    env:
      B: "release"
      C: "gcc"
  fetch_script:
    - make ci-fetch
  build_script:
    - make ci-build
  test_script:
    - make ci-test
  benchmark_script:
    - make ci-benchmark

darwin_task:
  depends_on: check
  osx_instance:
    image: high-sierra-xcode-9.4.1
  env:
    GITHUB_TOKEN: ENCRYPTED[6588ed450a4be13d083f5ba6d9d9c1c82a965a59407d0b3aaedd7efad277db82385df5c473257ba8f2172704599a1d18]
  matrix:
    env:
      B: "release"
      C: "clang"
    env:
      B: "release"
      C: "gcc"
  setup_script:
    - brew install cmake
    - brew install gcc
  fetch_script:
    - make ci-fetch
  build_script:
    - make ci-build
  test_script:
    - make ci-test
  benchmark_script:
    - make ci-benchmark

windows_task:
  depends_on: check
  windows_container:
    image: casmlang/container.windows
    os_version: 2016
    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[6588ed450a4be13d083f5ba6d9d9c1c82a965a59407d0b3aaedd7efad277db82385df5c473257ba8f2172704599a1d18]
  matrix:
    env:
      V: mingw64
      B: "release"
      C: "clang"
    env:
      V: mingw64
      B: "release"
      C: "gcc"
  fetch_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-fetch
  build_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-build
  test_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-test
  benchmark_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-benchmark
